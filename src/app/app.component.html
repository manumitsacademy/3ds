<input type="text" [(ngModel)]="newtask.title">
<button (click)="addTask()" *ngIf="editTaskIndex===-1" 
[disabled]="newtask.title===''" >Add Task</button>
<button (click)="updateTask()" *ngIf="editTaskIndex!==-1">Update</button>


  <app-task 
    *ngFor="let task of tasks;let i = index" 
    [task]="task"
    [i]="i"
    (done)="doneTask($event)"
    (edit)="editTask($event)"
    (del)="deleteTask($event)"
  >
    
  </app-task>
